<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>
      src =
        "https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js";
    </script>
    <title>Clockrly</title>
  </head>
  <body>
    <div class="container">
      <div class="clockrly-app">
        <img class="logo" alt="clockrly App" src="img/logo.png" />
        <h1 class="clockrly">Clockrly</h1>
      </div>

      <div class="select">
        <select>
          <option value="">Select a city...</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Auckland</option>
        </select>
      </div>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <footer class="footer">
        This project was coded by
        <a
          href="https://github.com/AnaChatillon"
          target="_blank"
          class="author"
        >
          Ana Chatillon</a
        >, is open-sourced on
        <a
          href="https://github.com/AnaChatillon/World-Clock-Project"
          target="_blank"
          class="author"
        >
          GitHub
        </a>
        and hosted on
        <a href="https://clockrly.netlify.app" target="_blank" class="author">
          Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
